name: 'Setup'
description: 'Setup for Otter Library'
inputs:
  skipNxRemoteCache:
    description: 'Skip the nx cache'
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: 22
    - name: Enable Corepack
      shell: bash
      run: corepack enable
    - name: Cache dependencies
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: |
          ~/.cache/ms-playwright
          ~/.cache/node-compile-cache
          .yarn/cache
          .yarn/unplugged
          .pnp.cjs
          .pnp.loader.mjs
        key: ${{ runner.os }}-deps-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-deps
          ${{ runner.os }}
    - name: Install
      shell: bash
      env:
        NX_SKIP_REMOTE_CACHE: ${{ inputs.skipNxRemoteCache }}
      run: yarn install
