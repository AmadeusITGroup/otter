name: 'Setup'
description: 'Setup for Otter Library'
inputs:
  npm-version:
    description: 'NPM version to install (only if you want a specific version)'
    required: false
    default: '>=11.6.3'

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: 24
    - name: Enable Corepack
      shell: bash
      run: corepack enable
    - name: Set NPM version
      if: ${{ inputs.npm-version }}
      shell: bash
      run: npm install -g npm@${{ inputs.npm-version }}
    - name: Cache dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: |
          ~/.cache/ms-playwright
          ~/.cache/node-compile-cache
          .yarn/cache
          .yarn/unplugged
          .pnp.cjs
          .pnp.loader.mjs
        key: ${{ runner.os }}-deps-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-deps
          ${{ runner.os }}
    - name: Install
      shell: bash
      run: yarn install
