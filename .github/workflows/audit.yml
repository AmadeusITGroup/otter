name: NPM Audit

concurrency:
  group: ci-${{ github.ref }}-audit
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  workflow_call:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  audit:
    # TODO re-enable when yarn 4.0 will be released as it includes the fix https://github.com/yarnpkg/berry/pull/5501
    if: false  # Skip the entire job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./tools/github-actions/setup
      - name: Audit
        id: audit
        uses: ./tools/github-actions/audit
        with:
          severity: critical
          allWorkspaces: true
          recursive: true
          environment: all
      - name: Summary
        run: echo "${{ steps.audit.outputs.reportMarkdown }}" >> $GITHUB_STEP_SUMMARY

