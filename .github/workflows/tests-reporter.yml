name: Tests reports

on:
  workflow_run:
    workflows: ['Main CI']
    types:
      - completed

jobs:
  publish-ut-reports:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      # Required to publish Unit Test Report to the pipelne execution result
      checks: write
    steps:
      - uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1.9.1
        with:
          artifact: /ut-reports(.*)/
          name: UT Tests report$1
          path: '**/*.xml'
          reporter: jest-junit

  publish-it-reports:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      # Required to publish Integration Test Report to the pipelne execution result
      checks: write
    steps:
      - uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1.9.1
        with:
          artifact: /it-reports(.*)/
          name: IT Tests report$1
          path: '**/*.xml'
          reporter: jest-junit
