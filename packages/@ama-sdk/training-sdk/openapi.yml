openapi: 3.0.2
info:
  description: This is a sample SDK for the Otter training
  version: 1.0.0
  title: Otter Training SDK
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: dummy
    description: Dummy operations
paths:
  /dummy:
    get:
      tags:
        - "dummy"
      responses:
        200:
          description: "Successful operation"
components:
  schemas:
    Order:
      x-swagger-router-model: io.swagger.petstore.model.Order
      properties:
        id:
          type: integer
          format: int64
          example: 10
        petId:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
          example: approved
        complete:
          type: boolean
      xml:
        name: order
      type: object
