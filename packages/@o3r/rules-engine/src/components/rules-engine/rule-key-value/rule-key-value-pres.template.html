    (keyup.enter)="shouldLimitCharactersForOldValue = !shouldLimitCharactersForOldValue"
    tabindex="0"
  >
    {{isOldValuePrimitiveType ? oldValue : (oldValue | json)}}
  </pre>
  <button (click)="copyToClipBoard(oldValue)" *ngIf="isClipBoardFeatureAvailableForOldValue" title="Copy to clipboard">ðŸ“‹</button>
