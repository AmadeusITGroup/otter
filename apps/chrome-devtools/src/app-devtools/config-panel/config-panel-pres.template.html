<div ngbAccordion [closeOthers]="true" #acc="ngbAccordion">
  <div ngbAccordionItem *ngFor="let config of configs$ | async | keyvalue">
    <h3 ngbAccordionHeader>
      <button ngbAccordionButton>config.key</button>
    </h3>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <app-config-form [config]="config.value"></app-config-form>
      </div>
    </div>
  </div>
</div>
