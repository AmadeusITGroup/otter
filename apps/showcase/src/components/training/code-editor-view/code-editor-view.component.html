<button type="button" class="btn btn-outline-primary mb-2 mb-md-0 me-5" (click)="logTree()">
  Log tree
</button>
@if ((tree$ | async)?.length > 0) {
  <form [formGroup]="form" class="editor">
    <div class="d-flex w-100 align-items-stretch">
      <monaco-tree (clickFile)="onClickFile($event)" [tree]="tree$ | async"></monaco-tree>
      <div class="h-100 monaco-editor-wrapper">
        <ngx-monaco-editor style="height: 100%;" class="monaco-editor-test" [options]="editorOptions$ | async"
                           formControlName="code"></ngx-monaco-editor>
      </div>
    </div>
  </form>
  @if (editorMode === 'interactive') {
    <code-editor-control [showConsole]="project?.commands.length > 0"></code-editor-control>
  }
} @else if (!!project) {
  <div class="spinner-border" role="status"></div>
}
