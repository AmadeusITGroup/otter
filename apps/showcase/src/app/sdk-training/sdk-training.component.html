<div class="mt-7 d-flex justify-content-between">
  <div class="align-self-center">
    <h1 class="m-0">SDK Training</h1>
  </div>
  <div class="align-self-center">
    @if (steps[currentStep].dynamicContent.project()) {
      <button type="button" class="btn btn-outline-primary mb-2 mb-md-0 me-5" (click)="updateDisplayInstructions()">
        {{showInstructions ? 'Hide instructions' : 'Show instructions'}}
      </button>
    }
    <button type="button" class="btn btn-outline-secondary icon-chevron-left" [disabled]="!previousStep"
            (click)="setCurrentStep(currentStep - 1)"></button>
    <button type="button" class="btn btn-outline-secondary icon-chevron-right" [disabled]="!nextStep"
            (click)="setCurrentStep(currentStep + 1)"></button>
  </div>
</div>
<o3r-sdk-training-step-pres
  class="flex-fill overflow-hidden"
  [project]="steps[currentStep].dynamicContent.project()"
  [editorMode]="steps[currentStep].description.filesConfiguration?.mode"
  [showInstructions]="showInstructions">
  <div [innerHtml]="steps[currentStep].dynamicContent.htmlContent()"></div>
</o3r-sdk-training-step-pres>
